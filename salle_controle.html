<!-- Page 9 – Salle de Contrôle (obfusquée) -->
<!DOCTYPE html>
<html>
<head>
  <title>Salle de Contrôle</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
    }
    .start-button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 1em;
      font-size: 1.2em;
      cursor: pointer;
      margin: 4px;
    }
    .fit-picture {
      width: 75%;
      display: block;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>Zone 9</h1>
  <div id="button-container"></div>
  <img class="fit-picture" src="salle de controle.png" alt="Jurassic Park entrée" />

  <script>
    const nbButtons = 45;
    const escapeIndex = 23;
    const redir = atob("anVyYXNzaWNfZXNjYXBlLmh0bWw="); 

    const container = document.getElementById("button-container");

    for (let i = 0; i < nbButtons; i++) {
      const btn = document.createElement("button");
      btn.textContent = "S'échapper";
      btn.className = "start-button";
      btn.onclick = () => {
        if (i === escapeIndex) {
          window.location.href = redir;
        } else {
          // Optionnel : petit leurre
          alert("Accès refusé !");
        }
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
